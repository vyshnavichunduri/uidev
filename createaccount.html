<!doctype.html>
<html>
<head>
<style>
  div,.one,.two,.three,.four,#five,#six{
    margin-top:10px;
    padding-bottom:10px;
  }
</style>
</head>
<body>
<div class="one">
  <label style="color:chocolate;width:120px;display:inline-block;font-size:20px;" for="name">FirstName:</label>
  <input type="text" id="name" placeholder="FirstName"/>
</div>
<div class="two">
  <label style="color:gold;width:120px;display:inline-block;font-size:20px;" for="Name">LastName:</label>
  <input type="text" id="Name" placeholder="LastName"/>
</div>
<div class="three">
   <label style="color:maroon;width:120px;display:inline-block;font-size:20px;"  for="dob">Dateofbirth:</label>
    <input type="text" id="dob" placeholder="DD/MM/YY"/>
</div>
<div class="four">
    <label style="color:pink;width:125px;display:inline-block;font-size:20px;"  for="pn">MobileNumber:</label>
    <input type="text" id="pn" placeholder="Enter 10digits"/>
</div>
<div>
    <label style="color:skyblue;width:120px;display:inline-block;font-size:20px;"  for="em">EmailID:</label>
    <input type="text" id="em" placeholder="Enter Mailid"/>
</div>
<div id="five">
    <label style="color:aqua;width:120px;display:inline-block;font-size:20px;"  for="pd">Password:</label>
    <input type="text" id="pd" placeholder="create a passwrd">
</div>
<div id="six">
    <label style="color:grey;width:120px;display:inline-block;font-size:20px;"  for="pwd">Password:</label>
    <input type="text" id="pwd" placeholder="Enter the same passwrd">
</div>
<input type="submit" value="createaccount">
<a href="./singin.html">signin</a>
</body>
</html>
